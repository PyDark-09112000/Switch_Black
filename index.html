    <script>
        function showCategory(category) {
            var categories = document.getElementsByClassName('category-content');
            for (var i = 0; i < categories.length; i++) {
                categories[i].style.display = 'none';
                var iframe = categories[i].getElementsByTagName('iframe')[0];
                if (iframe) {
                    iframe.src = iframe.src; // Reinicia o iframe
                }
            }
            var categoryElement = document.getElementById(category);
            if (categoryElement) {
                categoryElement.style.display = 'block';
            } else {
                console.error('Categoria não encontrada: ' + category);
            }
        }
        // Mostrar a primeira categoria por padrão
        document.getElementById('desenhos').style.display = 'block';
    </script>
