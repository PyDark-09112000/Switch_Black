<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <style>
        body {
            display: flex;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #161616; /* Cor de fundo */
            color: #ffffff; /* Cor do texto para melhor contraste */
        }
        .sidebar {
            width: 200px;
            background-color: #191919; /* Cor da barra lateral */
            padding: 15px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .sidebar a {
            display: block;
            color: #ffffff; /* Cor do texto dos links */
            padding: 10px;
            text-decoration: none;
            cursor: pointer;
        }
        .sidebar a:hover {
            background-color: #333333; /* Cor de fundo ao passar o mouse */
        }
        .category-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Categorias</h2>
        <a onclick="showCategory('desenhos')">DESENHOS</a>
        <a onclick="showCategory('esportes')">ESPORTES</a>
    </div>
    <div class="content">
        <h1>Bem-vindo ao meu site!</h1>
        <p>Este é um site hospedado no GitHub Pages.</p>
        <div id="desenhos" class="category-content">
            <h2>DESENHOS</h2>
            <iframe id="iframe-desenhos" name="Player" src="https://seu-usuario.github.io/seu-repositorio/caminho/para/o/conteudo" frameborder="0" height="400" scrolling="no" width="640" allow="encrypted-media" allowfullscreen></iframe>
        </div>
        <div id="esportes" class="category-content">
            <h2>ESPORTES</h2>
            <iframe id="iframe-esportes" name="Player" src="https://seu-usuario.github.io/seu-repositorio/caminho/para/o/conteudo" frameborder="0" height="400" scrolling="no" width="640" allow="encrypted-media" allowfullscreen></iframe>
        </div>
    </div>
    <script>
        function showCategory(category) {
            var categories = document.getElementsByClassName('category-content');
            for (var i = 0; i < categories.length; i++) {
                categories[i].style.display = 'none';
                var iframe = categories[i].getElementsByTagName('iframe')[0];
                if (iframe) {
                    iframe.src = iframe.src; // Reinicia o iframe
                }
            }
            var categoryElement = document.getElementById(category);
            if (categoryElement) {
                categoryElement.style.display = 'block';
            } else {
                console.error('Categoria não encontrada: ' + category);
            }
        }
        // Mostrar a primeira categoria por padrão
        document.getElementById('desenhos').style.display = 'block';
    </script>
</body>
</html>
